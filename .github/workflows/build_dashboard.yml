name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Change to dashboard directory
      run: cd ./dashboard
    - name: Build the Docker image
      run: docker build . --file dashboard/Dockerfile/Dockerfile --tag my-image-name:$(date +%s)
