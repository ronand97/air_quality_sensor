name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Where am i
      run: ls .
    - name: Build the Docker image
      run: docker build . --file dashboard/Dockerfile/Dockerfile --tag my-image-name:$(date +%s)
